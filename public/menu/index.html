<html>
  <head>
    <link rel="stylesheet" href="../../fonts/stylesheet.css" />
    <link rel="preload stylesheet" as="style" href="../fonts/fonts.css" />
    <link rel="stylesheet" href="./menu.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="../library.js"></script>
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">
  </head>

  <body>
    <script>
        document.body.classList.add('fade');
    </script> 
    <!-- row -->
    <nav class="top-bar f-center">
      <div class="top-bar-left f-center">
        <div class="logo">
          <a href="/">
            <img src="../assets/svgs/logo.svg" alt="" />
          </a>
        </div>
        <div class="seperator"></div>
        <div class="arrow">
          <button id="backBtn" class="nav-btn back-btn icon-arrow">
            Back
          </button>
        </div>
      </div>
      <div class="top-bar-center f-center">
        <div class="actions-container f-center">
          <div class="action-item">
            <img src="../assets/icons/fomtICN.svg" alt="" />
            <span id="font"></span>
          </div>
          <div class="action-item" id="instrument">
            <img src="../assets/icons/synthICN.svg" alt="" />
            <span id="synth"></span>
          </div>
          <div class="action-item pressable" id="darkMode">
            <img src="../assets/icons/modeICN.svg" alt="" />
            <span></span>
          </div>
          <div class="action-item pressable" id="resetAll">
            <img src="../assets/icons/rsetICN.svg" alt="" />
            <span>Reset</span>
          </div>
          <div class="action-item pressable" id="info">
            <img src="../assets/icons/infoICN.svg" alt="" />
            <span>How to play</span>
          </div>
        </div>
      </div>
      
      <div class="top-bar-right f-center">

        <div class="next f-center">
            <div class="seperator"></div>

          <div class="next-btn-container" id="play">
            <button id="nextBtn" class="nav-btn icon-arrow">Next
            </button>
            <span class="next-btn-text">Test your font</span>
          </div>
        </div>
      </div>
    </nav>
    <div class="grid"></div>
    <div id="how"  style="display: none;"></div>
    <script src="../blotter/blotter.min.js"></script>
    <script src="../blotter/RollingDistortMaterial.js"></script>
    <script src="https://tonejs.github.io/build/Tone.js"></script>
    <script src="./main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function(e) {
        document.body.classList.remove('fade');
      });
  </script>
  </body>
</html>
