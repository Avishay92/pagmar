<html>
  <head>
    <link rel="stylesheet" href="../fonts/stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css"
    />
    <link rel="stylesheet" href="./play.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Frank+Ruhl+Libre"
      rel="stylesheet"
    />
    <script src="../library.js"></script>
  </head>

  <body>
    <!-- row -->
    <nav class="top-bar f-center">
      <div class="top-bar-left f-center">
        <div class="logo">
          <a href="/">
            <img src="../assets/icons/logocreateICN.svg" alt="" />
          </a>
        </div>
        <div class="arrow">
          <a href="../menu">
            <img src="../assets/icons/arrowICN.svg" alt="" />
          </a>
        </div>
      </div>
      <div class="top-bar-center f-center">
        <div class="actions-container f-center">
            <div class="action-item" id="play">
                <img src="" alt="" />
                <span>Play</span>
              </div>
          <div class="action-item">
            <input id="tempo" type="range" min="0" max="120" step="1">
            <span>Tempo</span>
          </div>
          <div class="action-item">
              <div class="dot" id="font-size" value="16">16
                </div>
            <span>Font Size</span>
          </div>
          <div class="action-item">
              <div class="dot" id="letter-spacing" >16
             </div>
            <span>Letter Spacing</span>
          </div>
          <div class="action-item">
              <div class="dot" id="word-spacing" >16
                </div>
            <span>Word Spacing</span>
          </div>
        </div>
      </div>
      <div class="top-bar-right f-center">
        <div class="next f-center">
          <div class="arrow rotate-180 back">
            <!-- <a href="/menu"> -->
                <img src="../assets/icons/arrowICN.svg" alt="" />
            <!-- </a> -->
        </div>
          <div>DOWNLOAD</div>
        </div>
      </div>
    </nav>
    <div class="word"><div>Type Something...</div></div>
    <script src="../blotter/blotter.min.js"></script>
    <script src="../blotter/RollingDistortMaterial.js"></script>
    <script src="https://tonejs.github.io/build/Tone.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
