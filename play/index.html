<html>
  <head>
    <link rel="stylesheet" href="../fonts/stylesheet.css" />
    <link rel="stylesheet" href="../fonts/fonts.css" />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <link rel="stylesheet" href="./play.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="../library.js"></script>
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">
    
  </head>

  <body class="dark-mode">
      <script>
          document.body.classList.add('fade');
      </script> 
    <!-- row -->
    <nav class="top-bar f-center">
      <div class="top-bar-left f-center">
        <div class="logo">
          <a href="/">
            <img src="../assets/svgs/logo.svg" alt="" />
          </a>
        </div>
        <div class="seperator"></div>
        <button id="back" class="nav-btn back-btn icon-arrow">
          Back
        </button>
      </div>
      <div class="top-bar-center f-center">
        <div class="actions-container f-center">
          <div class="action-item" id="play">
            <img id="play-button" src="../assets/icons/playICN.svg" alt="" />
          </div>

          <div class="tempo-container">
  
            <label>Tempo</label>
            <input id="tempo" type="range" min="60" max="120" step="1" value="60" />
            <span id="tempo-val" class="tempo-val">60</span>
          </div>
          <div class="seperator"></div>
          <button type="text" class="decrease-button" id="decrease-font-size">
            -
          </button>
          <div class="action-item" id="long-text">
            <input type="text" value="20" class="dot number-button" id="font-size">
            <span id="font-margin">Font Size</span>
          </div>
          <button type="text" class="increase-button" id="increase-font-size">
            +
          </button>

          <button type="text" class="decrease-button" id="decrease-letter-space">
            -
          </button>
          <div class="action-item" id="long-text">
            <input type="text" value="0" class="dot number-button" id="letter-spacing">
            <span>Tracking</span>
          </div>
          <button type="text" class="increase-button" id="increase-letter-space">
            +
          </button>
          <div class="seperator"></div>
          <div class="action-item" id="darkMode">
            <img src="../assets/icons/modeICN.svg" alt="" />
            <span>Bright Mode</span>
          </div>   
        </div>
      </div>
      <div class="top-bar-right f-center">
          <div class="next-btn-container" id="play">
              <button id="nextBtn" class="nav-btn icon-arrow">Next</button>
              <span class="next-btn-text">Download</span>
           
            </div>
        </div>
      </div>
    </nav>
    <div class="word">
      <div><span>Type Something...</span></div>
    </div>
    <script src="../blotter/blotter.min.js"></script>
    <script src="../blotter/RollingDistortMaterial.js"></script>
    

    <script src="https://tonejs.github.io/build/Tone.js"></script>
    <script src="./main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(e) {
          document.body.classList.remove('fade');
        });
    </script>
  </body>
</html>
