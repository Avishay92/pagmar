<script>
  
function initializeEffects() {
  autoWahEffect = new Tone.AutoWah(50, 6, -30).toMaster();
  phaserEffect = new Tone.Phaser(15, 5, 1000).chain(autoWahEffect);
  vibratoEffect = new Tone.Vibrato(5, 0.1).chain(phaserEffect);
  pitchEffect= new Tone.PitchShift().chain(vibratoEffect);
  distortionEffect = new Tone.Distortion(0.8).chain(pitchEffect);
  chorusEffect = new Tone.Chorus(0,0,0).chain(distortionEffect);
}

let autoWahEffect,
phaserEffect,
vibratoEffect,
pitchEffect,
distortionEffect,
chorusEffect,
play = 0,
img,
noteIndex = 0,
tempo = 100,
seq,
effects = 0,
instrument = new Tone.Synth().toMaster();
initializeEffects();
const sentence = ["א", "ב", "ו", "ד", "י", "ם", "ב", "ח", "ל", "ל"]
const sequence = ["C3", "D3", "A3", "F3", "E4", "C5", "D3", "C4", "A4", "A4"]
let data = {};
const tempoRange = document.querySelector("#tempo");
Tone.Transport.bpm.value = tempo;
f1 = parseFloat(0).toPrecision(2);
const defaultSoundEffects = {
    sAutoWahEffect: f1,
    sPhaserEffect: f1,
    sVibratoEffect: f1,
    sPitchEffect: f1,
    sDistortionEffect: f1,
    sChorusEffect: f1,
};
const duration = (4 / 8) * (60 / tempo) * 1000 * sequence.length;
$(window).ready(()=>{
tempoRange.max = duration;
})
const specialSoundEffects = {
    sAutoWahEffect: parseFloat(6).toPrecision(2),
    sPhaserEffect: parseFloat(5).toPrecision(2),
    sVibratoEffect: parseFloat(5).toPrecision(2),
    sPitchEffect: parseFloat(15).toPrecision(2),
    sDistortionEffect: parseFloat(0.1).toPrecision(2),
    sChorusEffect: parseFloat(9).toPrecision(2),
};

  function colorRange(val) {
    progress = (val / duration) + "%";
    document.documentElement.style.setProperty("--progress", progress);
  };

  $("#play").click(function(){
    play = !play;
    img = play ? "../assets/icons/stopICN.svg" : "../assets/icons/playICN.svg";
    $("#play").attr("src",img);
        seq = new Tone.Sequence(function (time, event) {
        effects = !effects;
        updateEffects(effects ? defaultSoundEffects : specialSoundEffects);
        instrument.triggerAttackRelease(event, "8n");
      }, sequence);
      animateTimeLine();
      seq.start();
      Tone.Transport.start();
  });

  function stopMusic(){
    tempoRange.value = 0;
    play = false;
    colorRange(0);
    seq.stop();
    $("#play").attr("src","../assets/icons/playICN.svg");
  }

  function closePage(){
    $('#poster').hide();
  }

function animateTimeLine(){
    setTimeout(function () {
        stopMusic();
    }, duration);
    setInterval(function(){
      if (play){
        tempoRange.stepUp();
        colorRange(tempoRange.value);
      }
    }, 1);
  }

</script>
