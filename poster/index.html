  const sentence = ["א", "ב", "ו", "ד", "י", "ם", "ב", "ח", "ל", "ל"]
  const sequence = ["C3", "D3", "A3", "F3", "E4", "C5", "D3", "C4", "A4", "A4"]
  let data = {};
  const tempoRange = document.querySelector("#tempo");
  tempoRange.value = tempo;
  const f1 = parseFloat(0).toPrecision(2);
  let defaultSoundEffects = {
      sAutoWahEffect: f1,
      sPhaserEffect: f1,
      sVibratoEffect: f1,
      sPitchEffect: f1,
      sDistortionEffect: f1,
      sChorusEffect: f1,
  };

  sentence.forEach(function(value, index) {
    Object.assign(data, {
      [value]: {
        note: sequence[noteIndex],
        soundEffects: defaultSoundEffects,
        char: value
      }
  });
  noteIndex++;
});

tempoRange.addEventListener("input", function () {
  tempo = event.target.value;
  Tone.Transport.bpm.value = tempo;
});

let customSoundEffects = {

  };

    const ipt = document.querySelector("input[type=range]");
    ipt.oninput = function (e) {
      const val = e.target.value;
      colorRange(val);
    }

    function colorRange(val) {
      progress = ((val - 60) / 60) * 100 + "%";
      document.documentElement.style.setProperty("--progress", progress);
    };

    ipt.onfocus = function () {
      return false;
    };
    seq = new Tone.Sequence();
    $("#play").click(function(){
      play = !play;
      img = play ? "../assets/icons/stopICN.svg" : "../assets/icons/playICN.svg";
      $("#play").attr("src",img);
      seq.stop()
      noteIndex = 0;
      if (play){
        Tone.Transport.bpm.value = tempo;
        seq = new Tone.Sequence(function (time, event) {
          // updateEffects(inputData[index].soundEffects);
          instrument.triggerAttackRelease(sequence[noteIndex], "8n");
          if (noteIndex++===sequence.length-1){
            noteIndex=0;
          }
          console.log(sequence[noteIndex]);
        }, sequence);
        seq.start();
        // seq.loop=true;
        Tone.Transport.start();
      }
    });

    function closeFunction(){
      tempoRange.value = 60;
      colorRange(tempoRange.value);
      seq.stop();
      $("#play").attr("src","../assets/icons/playICN.svg");
      $('#poster').hide();
    }
