<html>
  <head>
    <link rel="stylesheet" href="../../fonts/stylesheet.css" />
    <link rel="stylesheet" href="../../fonts/fonts.css" />
    <link rel="stylesheet" href="./download.css" />
    <link
      rel="shortcut icon"
      href="../assets/icons/favicon.ico"
      type="image/x-icon"
    />

  </head>

  <body>
      <script>
          document.body.classList.add('fade');
      </script> 
    <nav class="top-bar f-center">
      <div class="top-bar-left f-center">
        <div class="logo">
          <a href="/">
            <img src="../assets/svgs/logo.svg" alt="" />
          </a>
        </div>
      </div>
    </nav>
    <main class="main-container">
      <div class="title">
        Your font<br>
        is ready for use!
      </div>
      <div class="input-wrapper" data-text="">
        <input id="fontName" type="text" placeholder="Name your font">          
      </div>
      <p class="format-select">Select Formats</p>


      <div class="formats-container">
        <div class="format">
          <div class="format-image">
            <img src="../assets/svgs/downloadae.svg" alt="">
          </div>
          <div class="format-label">After Effects Sequence</div>
        </div>
        <div class="format">
            <div class="format-image">
              <img src="../assets/svgs/downloadai.svg" alt="">
            </div>
            <div class="format-label">Svg File</div>
          </div>
          <div class="format">
              <div class="format-image">
                <img src="../assets/svgs/downloadmp4.svg" alt="">
              </div>
              <div class="format-label">Mp4 File</div>
            </div>
            <div class="format">
                <div class="format-image">
                  <img src="../assets/svgs/downloadotf.svg" alt="">
                </div>
                <div class="format-label">Otf File</div>
              </div>
      </div>




      <div class="actions-container">
         <button class="accent" onclick="location.assign('./create/font')">
            Download
        </button>
        <button onclick="location.assign('./discover')">
            Discover fonts in use
        </button>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="./download.js"></script>
  </body>
  </html>
