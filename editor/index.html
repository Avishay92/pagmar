<html>
  <head>
    <link rel="stylesheet" href="../fonts/stylesheet.css" />
    <link rel="stylesheet" href="../fonts/fonts.css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <script src="../blotter/blotter.min.js"></script>
    <script src="../blotter/RollingDistortMaterial.js"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./knobs.css" />
    <link rel="stylesheet" href="../menu/menu.css" />
    <link rel="stylesheet" type="text/css" href="./editor.css" />
    <script src="https://tonejs.github.io/build/Tone.js"></script>
    <script src="../library.js"></script>
  </head>

  <body>
    <nav class="top-bar f-center">
      <div class="top-bar-left f-center">
        <div class="logo">
            <a href="/">
              <img src="../assets/svgs/logo.svg" alt="" />
            </a>
        </div>
        <div class="seperator"></div>
        <button id="back" class="nav-btn back-btn icon-arrow">
          Save
        </button>
<!-- 
        <div id="back" class="arrow">
          <img src="../assets/icons/arrowICN.svg" alt="" />
        </div> -->
      </div>
      <div class="top-bar-center f-center">
        <div class="actions-container f-center">
          <div class="action-item" id="applyAll">
            <img id="apply-all-button" src="../assets/icons/applyICN.svg" alt="" />
            <span>Apply For All Letters</span>
          </div>
          <div class="action-item" id="reset">
            <img src="../assets/icons/rsetICN.svg" alt="" />
            <span>Reset</span>
          </div>
        </div>
      </div>
      <div class="top-bar-right f-center">
        <div class="next f-center">
          <div class="arrow rotate-180">
            
          </div>
        </div>
      </div>
    </nav>

  <div>
      <div id="char"></div>
    </div>

    <!-- PAGE STUFF -->

    <div id="app"style="position:fixed; bottom:0; width:100%;display: none;"
    @mouseUp="unselectKnobs" 
    >
      <div class="page-container">
        <div class="rela-block container knob-container">
          <div
            v-for="knob in knobs"
            :class="['rela-inline', 'knob', 'style'+knob.style]"
          >
            <div
              class="rela-block knob-dial"
              :style="{'color':knob.active?knob.color:'#888'}"
              @mouseDown="knob.selected = true; app.currentY = event.pageY; event.preventDefault()"
            >
              <div
                class="abs-center dial-grip"
                :style="{'transform': 'translate(-50%,-50%) rotate('+knob.rotation+'deg)'}"
              ></div>
              <svg class="dial-svg" viewBox="0 0 100 100">
                <path
                  d="M20,76 A 40 40 0 1 1 80 76"
                  fill="none"
                  stroke="#404040"
                />
                <path
                  d="M20,76 A 40 40 0 1 1 80 76"
                  fill="none"
                  :stroke="knob.active?knob.color:'#888'"
                  :style="{'stroke-dashoffset':184 - 184*((knob.rotation*1 + 132)/264)}"
                />
              </svg>
            </div>
            <div
              class="rela-block knob-label"
              :style="{'color':knob.active?'#E4E8EA':'#888'}"
            >
              {{ knob.label }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script src="./main.js" defer></script>
  </body>
</html>
