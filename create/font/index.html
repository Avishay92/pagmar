<html>
  <head>
    <link rel="stylesheet" href="../../fonts/stylesheet.css" />
    <link rel="stylesheet" href="../../fonts/fonts.css" />
    <link rel="stylesheet" href="./font.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>

  <body>
      <body>
          <script>
              document.body.classList.add('fade');
            </script>      


    </div>

    <div class="logo">
        <img src="../../assets/svgs/logo.svg" alt="" width="auto" hegiht="auto" style= "margin:auto">
     </div>

    <div class="container">
      <div class="entry">
        <div class="step">STEP 1</div>
        <div class="title">
          Select <br />
          Font
        </div>
        <div id="actions" style="height: auto">
          <div id="tabs">
            <span id="alphabet" class="selected" style="margin-right: 12px">Popular</span>
            <span id="upload">Upload your own</span>
          </div>
          <div id="language">
              <img src="../../assets/svgs/dropicon.svg" alt="" width="10px" hegiht="10px" style= "margin:10px auto">

            Heb 
          </div>
        </div>
        <form action="" id="alphabet-content" class="cards-container">
          <label for="Taamula" class="Taamula">
            <input
              type="radio"
              name="alphabetChar"
              value="taamula"
              id="Taamula"
            />
            <div class="card Taamula" id="0">
              <div class="icon-a-taamula card-icon"></div>
              <p class="card-title">Taamula</p>
            </div>
          </label>
          <label for="Arbel" class="Arbel">
            <input type="radio" name="alphabetChar" value="arbel" id="Arbel" />
            <div class="card Arbel" id="1">
              <div class="icon-a-arbel card-icon"></div>
              <p class="card-title">Arbel</p>
            </div>
          </label>

          <label for="Hadassa" class="Hadassa">
            <input
              type="radio"
              name="alphabetChar"
              value="hadassa"
              id="Hadassa"
            />
            <div class="card" id="2">
              <div class="icon-a-hadassa card-icon"></div>
              <p class="card-title">Hadassa</p>
            </div>
          </label>
          <label for="Haim" class="Haim">
            <input type="radio" name="alphabetChar" value="haim" id="Haim" />
            <div class="card" id="4">
              <div class="icon-a-haim card-icon"></div>
              <p class="card-title">Haim</p>
            </div>
          </label>
          <label for="Frank" class="Frank">
            <input
              type="radio"
              name="alphabetChar"
              value="Frank Ruhl Libre"
              id="Frank"
            />

            <div class="card" id="3">
              <div class="icon-a-frank card-icon"></div>
              <p class="card-title">Frank Rehul</p>
            </div>
          </label>
        </form>
        <div id="upload-content" style="display:none;">
          <div style="text-align: center; margin: auto; display: flex; flex-direction: column; height: 100%; justify-content: center">
            <img src="../../assets/svgs/downloadotf.svg" alt="" width="100px" hegiht="100px" style= "margin:10px auto">

            <div>Drag & Drop your font here</div>
            <div>or <u style="cursor: pointer" onclick="document.getElementById('file').click()">Browse</u></div>
          </div>
            <input type="file" id="file" accept=".woff,.woff2,.ttf"/>
          </div>
        <div class="nav-controls-container">
          <div class="back-btn-container">
            <button id="backBtn" class="nav-btn back-btn icon-arrow">
              Back
            </button>
          </div>
          <div class="next-btn-container disable">
            <button id="nextBtn" class="nav-btn icon-arrow">Next</button>
            <span class="next-btn-text">Select synth</span>
          </div>
        </div>
      </div>
    </div>
  
    <script>
        document.addEventListener("DOMContentLoaded", function(e) {
          document.body.classList.remove('fade');
        });
      </script>

    <script src="./about.js"></script>
    <script src="https://tonejs.github.io/build/Tone.js"></script>
    <script src="./font.js"></script>
  </body>
