<html>
  <head>
    <link rel="stylesheet" href="../../fonts/stylesheet.css" />
    <link rel="stylesheet" href="../../fonts/fonts.css" />
    <link rel="stylesheet" href="./font.css" />
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script> 
    function myFunction() {
      document.querySelector('#langLabel').classList.toggle("selected");
      document.querySelector('#langLabel2').classList.toggle("selected");
       document.getElementById("myDropdown").classList.toggle("show");
    }

    window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
      document.querySelector('#langLabel').classList.remove("selected");
      document.querySelector('#langLabel2').classList.remove("selected");
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
    </script>
    
  </head>

  <body>
      <body>
          <script>
              document.body.classList.add('fade');
            </script>      


    </div>

    <div class="logo">
        <img src="../../assets/svgs/logo.svg" alt="" width="auto" hegiht="auto" style= "margin:auto">
     </div>

    <div class="container">
      <div class="entry">
        <div class="step">STEP 1</div>
        <div class="title">
          Select <br />
          Font
        </div>
        <div id="actions" style="height: auto">

            <span id="alphabet" class="selected" style="margin-right: 12px">Popular</span>

          </div>
          <div class="dropdown" onclick="myFunction()">
            <span id="langLabel" class="dropbtn">Heb</span>

        </div>

        </div>

          </label>
          <label for="Haim" class="Haim">

            </div>
          </label>
          <label for="Frank" class="Frank">
            <input type="radio" name="alphabetChar" value="Frank Ruhl Libre" id="Frank" />

        </form>
        <div id="upload-content" style="display:none;">
